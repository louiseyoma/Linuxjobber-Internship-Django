{% if goals %}
    <ul>
    {% for goal in goals %}
        <!-- <li><a href="/greyscrumy/{{ goal.id }}">{{ goal.goal_description }}</a></li> -->
        <li><a href="{% url 'greyscrumy:Move_Goal' goal.id %}">{{ goal.goal_description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nothing to display</p>
{% endif %}

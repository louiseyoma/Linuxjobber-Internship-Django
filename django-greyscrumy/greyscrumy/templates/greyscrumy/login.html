{% extends 'base.html' %}

{% block title %}<title>Login Page</title>{% endblock %}

{% block body %}
    <div class="container">
        <h2 class="text-uppercase mt-3 text-center">Login Page</h2>
        <p class="text-center">Logged in successfully</p>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <form method="post" class="mt-5 mx-auto">
                {% csrf_token %}

                <div class="form-group">
                {{ form.as_p }}
                </div>
                <button class="btn btn-primary btn-sm rounded-0" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
